brews:
  - name: nogfx
    license: "MIT"

    tap:
      owner: tobiassjosten
      name: homebrew-nogfx
      token: "{{ .Env.GORELEASER_GITHUB_TOKEN }}"

    url_template: "https://github.com/tobiassjosten/nogfx/releases/{{ .Tag }}/{{ .ArtifactName }}"

    commit_msg_template: "Update brew formula: {{ .ProjectName }} {{ .Tag }}"
    commit_author:
      name: tobiassjosten
      email: tobias.sjosten@gmail.com
      name: "{{ .Env.GORELEASER_COMMIT_NAME }}"
      email: "{{ .Env.GORELEASER_COMMIT_EMAIL }}"
